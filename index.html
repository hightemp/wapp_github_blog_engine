<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Include Quill stylesheet -->
    <!-- <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet" /> -->

    <!-- Include the Quill library -->
    <!-- <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script> -->

    
    <script src="./dist/main.js"></script>

    <link rel="stylesheet" href="./dist/styles.css">

    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <div class="app-modes">
            <a id="app-mode-list" class="btn" title="" ><i class="bi bi-justify"></i></a>
            <a id="app-mode-catalog" class="btn" title="" ><i class="bi bi-grid-1x2"></i></a>
            <a id="app-mode-favorites" class="btn" title="Избранное"><i class="bi bi-star-fill"></i></a>
            <a id="app-mode-tags" class="btn" title="Тэги" ><i class="bi bi-tags"></i></a>
            <a id="app-publish-btn" class="btn"><i class="bi bi-window-dock"></i></a>
            <a id="app-export-btn" class="btn"><i class="bi bi-download"></i></a>
            <a id="app-import-btn" class="btn"><i class="bi bi-upload"></i></a>
        </div>
        <div class="current-mode">
            <div id="mode-list" class="mode hidden">
                <div class="all-articles-panel">
                    <div class="actions-panel">
                        <a id="all-articles-reload" class="btn btn-primary" aria-current="page"><i class="bi bi-arrow-repeat"></i></a>
                        <button class="btn btn-success" name="all-articles-create" value=""><i class="bi bi-plus-lg"></i></button>
                        <button class="btn btn-secondary" name="all-articles-edit" value=""><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" name="all-articles-remove" value=""><i class="bi bi-trash"></i></button>
                        <button class="btn btn-secondary" name="all-articles-toggle-favorite" value=""><i class="bi bi-star-fill"></i></button>
                    </div>
                    <div class="list"></div>
                </div>
            </div>
            <div id="mode-favorites" class="mode hidden">
                <div class="favorites-panel">
                    <div class="actions-panel">
                        <a id="favorites-reload" class="btn btn-primary" aria-current="page"><i class="bi bi-arrow-repeat"></i></a>
                        <button class="btn btn-success" id="favorites-groups-create" value=""><i class="bi bi-plus-lg"></i></button>
                        <button class="btn btn-secondary" id="favorites-groups-edit" value=""><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" id="favorites-groups-remove" value=""><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="list"></div>
                </div>
            </div>
            <div id="mode-tags" class="mode hidden">
                <div class="tags-panel">
                    <div class="actions-panel">
                        <a id="tags-reload" class="btn btn-primary" aria-current="page"><i class="bi bi-arrow-repeat"></i></a>
                        <button class="btn btn-success" id="tags-groups-create" value=""><i class="bi bi-plus-lg"></i></button>
                        <button class="btn btn-secondary" id="tags-groups-edit" value=""><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" id="tags-groups-remove" value=""><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="list"></div>
                </div>
            </div>
            <div id="mode-catalog" class="mode hidden">
                <div class="groups-panel">
                    <div class="actions-panel">
                        <a id="catalog-groups-reload" class="btn btn-primary" aria-current="page"><i class="bi bi-arrow-repeat"></i></a>
                        <button class="btn btn-success" id="catalog-groups-create" value=""><i class="bi bi-plus-lg"></i></button>
                        <button class="btn btn-secondary" id="catalog-groups-edit" value=""><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" id="catalog-groups-remove" value=""><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="list"></div>
                </div>
                <div class="categories-panel">
                    <div class="actions-panel">
                        <a id="catalog-category-reload" class="btn btn-primary" aria-current="page"><i class="bi bi-arrow-repeat"></i></a>
                        <button class="btn btn-success" id="catalog-category-create" value=""><i class="bi bi-plus-lg"></i></button>
                        <button class="btn btn-secondary" id="catalog-category-edit" value=""><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" id="catalog-category-remove" value=""><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="list"></div>
                </div>
                <div class="articles-panel">
                    <div class="actions-panel">
                        <a id="catalog-article-reload" class="btn btn-primary" aria-current="page"><i class="bi bi-arrow-repeat"></i></a>
                        <button class="btn btn-success" id="catalog-article-create" value=""><i class="bi bi-plus-lg"></i></button>
                        <button class="btn btn-secondary" id="catalog-article-edit" value=""><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" id="catalog-article-remove" value=""><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="list"></div>
                </div>
            </div>
        </div>
        <div class="page-panel">
            <div class="actions-panel page-actions-panel">
                <button class="btn btn-success" id="page-save-btn"><i class="bi bi-save"></i></button>
                <button class="btn btn-secondary" id="page-link-btn"><i class="bi bi-link-45deg"></i></button>
                <!-- <input class="form-control" id="page-title"> -->
            </div>
            <div class="page-edit">
                <div id="page-edit"></div>
            </div>
            <div class="page-preview hidden"></div>
        </div>
    </div>

    <div id="modal-ask-api-key" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Нужны данные</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Логин</label>
                        <input type="text" class="form-control is-empty" id="info-login" aria-describedby="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Репозиторий</label>
                        <input type="text" class="form-control" id="info-repo" aria-describedby="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">API Ключ</label>
                        <input type="text" class="form-control" id="info-api-key" aria-describedby="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="info-save">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Сохранено</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Данные были сохранены
            </div>
        </div>
    </div>

    <div id="block-overlay"></div>
</body>
</html>
